<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">

    <title>Thinkful</title>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col py-4">
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-secondary">Secondary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-light">Light</button>
                    <button type="button" class="btn btn-dark">Dark</button>
                </div>
            </div>

            <div class="row py-4">
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
            </div>
            

            <div class="row py-4">
                <button type="button" class="btn btn-primary btn-lg">Large button</button>
                <button type="button" class="btn btn-secondary btn-lg">Large button</button>
            </div>
        </div>
        <div class="row py-4">
           
            <div class="col ms-5 ">
                <div class="card" style="width: 18rem;">
                    <img src="1.jpg" class="card-img-top" alt="My Car">
                    <div class="card-body">
                      <h5 class="card-title">Dodge Challenger</h5>
                      <p class="card-text">I miss this car soooo much.  I will find her again someday</p>
                      <a href="#" class="btn btn-success">Find Me</a>
                    </div>
                </div>
            </div>
        
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="1.jpg" class="card-img-top" alt="My Car">
                    <div class="card-body">
                      <h5 class="card-title">Dodge Challenger</h5>
                      <p class="card-text">I miss this car soooo much.  I will find her again someday</p>
                      <a href="#" class="btn btn-success">Find Me</a>
                    </div>
                </div>
            </div>
        
        </div>
       
            <div class="container-fluid">
                <p class="text-center"><a href="#" class="text-primary">Primary link</a></p>
                <p><a href="#" class="text-secondary">Secondary link</a></p>
                <p><a href="#" class="text-success">Success link</a></p>
                <p><a href="#" class="text-danger">Danger link</a></p>
                <p><a href="#" class="text-warning">Warning link</a></p>
                <p><a href="#" class="text-info">Info link</a></p>
                <p><a href="#" class="text-light bg-dark">Light link</a></p>
                <p><a href="#" class="text-dark">Dark link</a></p>
                <p><a href="#" class="text-muted">Muted link</a></p>
                <p><a href="#" class="text-white bg-dark">White link</a></p>
            </div>
        </div>
            
    </body>
</html>
